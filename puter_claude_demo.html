<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puter.js Claude AI Demo</title>
    <script src="https://js.puter.com/v2/"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
            background: #1a1a2e;
            color: #eee;
        }
        h1 {
            color: #00d4ff;
            border-bottom: 2px solid #00d4ff;
            padding-bottom: 10px;
        }
        h2 {
            color: #ff6b6b;
            margin-top: 30px;
        }
        .model-section {
            background: #16213e;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            border-left: 4px solid #00d4ff;
        }
        .output {
            background: #0f0f23;
            padding: 15px;
            border-radius: 8px;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            min-height: 100px;
        }
        button {
            background: #00d4ff;
            color: #1a1a2e;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin: 10px 5px 10px 0;
        }
        button:hover {
            background: #00a8cc;
        }
        button:disabled {
            background: #555;
            cursor: not-allowed;
        }
        .loading {
            color: #ffcc00;
            font-style: italic;
        }
        textarea {
            width: 100%;
            height: 100px;
            background: #0f0f23;
            color: #eee;
            border: 1px solid #00d4ff;
            border-radius: 6px;
            padding: 10px;
            font-size: 14px;
            resize: vertical;
        }
    </style>
</head>
<body>
    <h1>ðŸ¤– Puter.js Claude AI Demo</h1>
    
    <div class="model-section">
        <h2>Your Prompt</h2>
        <textarea id="userPrompt">Write a short poem about coding</textarea>
    </div>

    <div>
        <button onclick="runHaiku()">Run Claude Haiku 4.5</button>
        <button onclick="runSonnet()">Run Claude Sonnet 4.5</button>
        <button onclick="runOpus()">Run Claude Opus 4.5</button>
        <button onclick="runSonnetStream()">Stream Sonnet 4.5</button>
    </div>

    <div class="model-section">
        <h2>Claude Haiku 4.5</h2>
        <div id="haiku-output" class="output">Click "Run Claude Haiku 4.5" to generate...</div>
    </div>

    <div class="model-section">
        <h2>Claude Sonnet 4.5</h2>
        <div id="sonnet-output" class="output">Click "Run Claude Sonnet 4.5" to generate...</div>
    </div>

    <div class="model-section">
        <h2>Claude Opus 4.5</h2>
        <div id="opus-output" class="output">Click "Run Claude Opus 4.5" to generate...</div>
    </div>

    <script>
        function getPrompt() {
            return document.getElementById('userPrompt').value;
        }

        async function runHaiku() {
            const output = document.getElementById('haiku-output');
            output.innerHTML = '<span class="loading">Generating with Claude Haiku 4.5...</span>';
            try {
                const response = await puter.ai.chat(
                    getPrompt(),
                    { model: "claude-haiku-4-5" }
                );
                output.textContent = response.message.content[0].text;
            } catch (error) {
                output.textContent = "Error: " + error.message;
            }
        }

        async function runSonnet() {
            const output = document.getElementById('sonnet-output');
            output.innerHTML = '<span class="loading">Generating with Claude Sonnet 4.5...</span>';
            try {
                const response = await puter.ai.chat(
                    getPrompt(),
                    { model: "claude-sonnet-4-5" }
                );
                output.textContent = response.message.content[0].text;
            } catch (error) {
                output.textContent = "Error: " + error.message;
            }
        }

        async function runOpus() {
            const output = document.getElementById('opus-output');
            output.innerHTML = '<span class="loading">Generating with Claude Opus 4.5...</span>';
            try {
                const response = await puter.ai.chat(
                    getPrompt(),
                    { model: "claude-opus-4-5" }
                );
                output.textContent = response.message.content[0].text;
            } catch (error) {
                output.textContent = "Error: " + error.message;
            }
        }

        async function runSonnetStream() {
            const output = document.getElementById('sonnet-output');
            output.innerHTML = '<span class="loading">Streaming with Claude Sonnet 4.5...</span>';
            output.textContent = '';
            try {
                const response = await puter.ai.chat(
                    getPrompt(),
                    { model: "claude-sonnet-4-5", stream: true }
                );
                for await (const part of response) {
                    if (part?.text) {
                        output.textContent += part.text;
                    }
                }
            } catch (error) {
                output.textContent = "Error: " + error.message;
            }
        }
    </script>
</body>
</html>
